<!DOCTYPE html>
<html>
<head>
  <title>404 Page Not Found</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content {
      text-align: center;
    }
    .error-code {
      font-size: 6rem;
      color: #333;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 2rem;
      color: #666;
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="error-code">You Entered Invalid Input :(</h1>
      <p class="error-message">go back and fix it :)</p>
      <a href="/" class="back-button">Go Back to Homepage</a>
    </div>
  </div>
</body>
</html>
