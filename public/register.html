<!DOCTYPE html>
<html>
 <head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device" initial-scale="1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@700&family=Montserrat&family=Petit+Formal+Script&family=Poppins:wght@800&family=Satisfy&display=swap" rel="stylesheet">    
    <script src="https://cdn.jsdelivr.net/npm/pg@8.7.1/dist/pg.min.js"></script>
    <script src="register.js"></script>
  </head>   
 <body>
    <main>     
        <div class="bg-img">
            <nav>    
                <div class="logo">
                    <span><h1><span>Devops</span></h1></span>
                   
                    
                </div>  

            </nav>
            <hr>
               
            <div class="loginbox">
              <div class="font">
                  <h4>Sign-Up</h4>
                  <form  id="login-form" action="/register" method="POST">
                    <h6>*</h6>

                    <div class="textbox">
                      <input type="text" id="name" name="name"placeholder="Enter Full Name" required>
                    </div>
                    <h6>*</h6>

                    <div class="textbox">
                      <input type="text" id="id" name="id"placeholder="Enter ID" required>

                    </div>
                    <h6>*</h6>
                    <div class="textbox">
                      <input type="text" id="grade1" name="grade1"placeholder="Enter First Grade" required>
                    </div>
                    <h6>*</h6>

                    <div class="textbox">
                      <input type="text" id="grade2" name="grade2"placeholder="Enter Second Grade" required>
                    </div>
                    <h6>*</h6>

                    <div class="textbox">
                      <input type="text" id="grade3" name="grade3"placeholder="Enter Third Grade" required>
                    </div>
                    </div>
                    
                    <button type="submit">Submit</button>
                  </form>
                  
                  
              </div>
          </div>
      </div>
            
              
           
       
    </main>
    
 </body>
 
</html>
